<div>

</div>

</div>

<span class="AntiThesis" name="PatronymicLabel" >Павлович</span>
</div>

<div class="inputs">
<input type=text id="SurnameInput" size=20>
<input type="button" onclick="ButtonClicked()" value="Принять">
</div>

</div>
<div>
<input type="button" class="NextPage" onclick="NextPage()" value="Перейти на следующую страницу">
</div>
<script>
function ButtonClicked(){
var NewSurname=document.getElementById("SurnameInput").value;
if(NewSurname.trim()!==""){
	document.getElementById("SurnameLabel").textContent=NewSurname;
	document.getElementById("SurnameInput").value="";
	}
}
function ChangeBck(){
    const seed = Date.now() % 1000;
    const r = Math.floor((Math.random() * seed + 1) % 256);
    const g = Math.floor((Math.random() * (seed * 2) + 1) % 256);
    const b = Math.floor((Math.random() * (seed * 3) + 1) % 256);
    return `rgb(${r}, ${g}, ${b})`;
}
function NextPage(){
window.location.href = 'finalIndividual.html';
}
</script>
